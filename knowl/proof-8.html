<article class="hiddenproof"><h3 class="heading"><span class="title">Proof of Theorem 2.4.1.</span></h3> <div class="para logical">
<div class="para">Apply Markov’s Inequality to <span class="process-math">\(b = a^2\)</span> and <span class="process-math">\(Y = X^2\)</span> to get</div>
<div class="displaymath process-math">
\begin{equation*}
P(X^2 \ge a^2) = P(Y \ge b) \le \frac{E(Y)}{b} = \frac{E(X^2)}{a^2}.
\end{equation*}
</div>
<div class="para">Notice that <span class="process-math">\(X^2 \ge a^2\)</span> iff <span class="process-math">\(|X| \ge a\text{,}\)</span> so we have Chebyshev’s Inequality.</div>
