<body class="ignore-math"><div class="solution solution-like"><div class="para">Then <span class="process-math">\(X\)</span> cannot be continuous, for <span class="process-math">\(P(X = 0) = 1/2\text{.}\)</span> But <span class="process-math">\(X\)</span> can take any value in <span class="process-math">\([0,1]\text{,}\)</span> of which there are uncountably many. So <span class="process-math">\(X\)</span> is not discrete, either.</div></div></body>
