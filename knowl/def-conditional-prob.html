<div class="para logical">
<div class="para">If <span class="process-math">\(P(B) \gt 0\)</span> then the <dfn class="terminology">conditional probability of <span class="process-math">\(A\)</span> given <span class="process-math">\(B\)</span></dfn>, written <span class="process-math">\(P(A | B)\text{,}\)</span> is the quantity</div>
<div class="displaymath process-math">
\begin{equation*}
P(A | B) = \frac{P(A\cap B)}{P(B)} .
\end{equation*}
