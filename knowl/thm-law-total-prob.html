<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.2.3</span><span class="period">.</span><span class="space"> </span><span class="title">The Law of Total Probability.</span>
</h4>
<div class="para logical">
<div class="para">Suppose that events <span class="process-math">\(B_1,\dots,B_n\)</span> partition <span class="process-math">\(\Omega\text{.}\)</span> Then for any event <span class="process-math">\(A\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
P(A) = \sum_{i=1}^n P(A | B_i) P(B_i) = \sum_{i=1}^n P(A\cap B_i) .
\end{equation*}
</div>
