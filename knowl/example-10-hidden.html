<body class="ignore-math"><article class="example example-like"><div class="para">Suppose that my neighbor and I each leave home independently between 8 and 9am, each time equally likely, so <span class="process-math">\(\Omega = [8,9]\times[8,9]\text{.}\)</span>
</div> <div class="para">One random variable is the time I leave: <span class="process-math">\((x,y) \mapsto x\text{.}\)</span> Another is the time between our departures: <span class="process-math">\((x,y) \mapsto |x - y|\text{.}\)</span>
</div></article></body>
