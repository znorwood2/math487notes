<div class="para">The probability of drawing a jack is <span class="process-math">\(\tfrac{4}{52} = \tfrac{1}{13}\text{,}\)</span> and the probability of drawing a heart is <span class="process-math">\(\tfrac{13}{52} = \tfrac14\text{.}\)</span> The probability of drawing the Jack of Hearts is <span class="process-math">\(\tfrac{1}{52} = \tfrac{1}{13} \cdot \tfrac{1}{4}\text{.}\)</span>
