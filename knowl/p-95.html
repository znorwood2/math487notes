<div class="para">A simple but important random variable is one that can take only two possible values, <span class="process-math">\(0\)</span> and <span class="process-math">\(1\text{.}\)</span> Such a random variable <span class="process-math">\(X\)</span> is called a <dfn class="terminology">Bernoulli random variable</dfn>, and we write <span class="process-math">\(X \sim \Bernoulli(p)\)</span> where <span class="process-math">\(p\)</span> denotes <span class="process-math">\(P(X = 1)\text{.}\)</span>
</div>
