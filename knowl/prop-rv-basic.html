<span class="process-math">\(\{X \lt a\}\)</span> and <span class="process-math">\(\{X \ge a \}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(\{a \lt X \lt b \}\text{,}\)</span> <span class="process-math">\(\{a \le X \lt b \}\text{,}\)</span> etc.</div></li>
</ol>
