<div class="para logical">
<div class="para">The <dfn class="terminology">expected value</dfn> or <dfn class="terminology">expectation</dfn> of a continuous random variable <span class="process-math">\(X\)</span> with pdf <span class="process-math">\(f\)</span> is defined as the following integral, when it converges.</div>
<div class="displaymath process-math">
\begin{equation*}
E(X) = \int_{-\infty}^\infty xf(x)\,dx
\end{equation*}
